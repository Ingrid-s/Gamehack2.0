  <!-- sign up y formulario para ingresar datos en nuestra base -->
        <div class="row">
          <div class="col-xs-9 ">
            <h1 id="sign" class="title">Sign up</h1>
          </div>
        </div>

        <div class="row ">
          <div class="signup-container col-xs-10">
            <form>
              <div class="form-group col-xs-12">
                <input type="text" class="form-control" id="name" placeholder="Username">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <input type="password" class="form-control" id="password" placeholder="Password">

                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li><a href="#">Nintendo Switch</a></li>
                      <li><a href="#">PS4</a></li>
                      <li><a href="#">Xbox One</a></li>
                    </ul>
                  </div>
              </div>
              <div class="form-group">
                <label for="InputFile">Selecciona tu Avatar</label>
                <input id="userAvatar" type="file" id="exampleInputFile">
              </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Check me out
                  </label>
                </div>
                <a href="views/info.html"><button id="next" type="button"class="btn btn-primary btn-submit"  disabled="disabled">Submit</button></a>
            </form>
          </div>
        </div>
